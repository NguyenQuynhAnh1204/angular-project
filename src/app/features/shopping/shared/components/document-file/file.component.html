<div class="top">

    <div class="document">
        <h4>Tài liệu</h4>
        <div class="input" (dragover)="onDragOver($event)" (drop)="onDropSuccess($event)">
            <div>
                <mat-icon class="icon-attch-file" (click)="dragInput.click()" >attach_file</mat-icon>
                <input type="file" hidden #dragInput multiple [accept]="acceptFile">
            </div>
            <div>
                Kéo thả tài liệu vào đây hoặc 
                <span type="button" class="btn-down" (click)="fileInput.click()">Tải lên</span>
                <input #fileInput type="file" hidden multiple  (change)="onFileSelected($event)" [accept]="acceptFile"/>
            </div>
    
            <div>
                <p>Hỗ trợ các định dạng file: .pdf, .doc,</p>
                <p>Dung lượng tài liệu không vượt qua 25MB</p>
            </div>
        </div>
    </div>

    <div class="url">
        <h4>Liên kết URL</h4>
        <div class="input-url">
            <input type="text" placeholder="Gõ hoặc dán liên kết" (input)="onLinkSelected($event)" #inputLink>
            <button class="btn-add_link" [class.haveLink]="haveLink" (click)="addLink(inputLink)"  [disabled]="!inputLink.value.trim()">Thêm</button>
        </div>
        
        <div>
            <h4 *ngIf="countFile>0">Tài liệu đã tải lên <span>({{countFile}})</span></h4>

            <file-item *ngFor="let item of uploads" [item]="item" (deleteItem)="onDelete($event)"></file-item>
        </div> 
    </div>
</div>


<div class="btn-box" [class.haveFile]="countFile>0">
    <button class="btn-clear" (click)="clear()">Huỷ bỏ</button>

    <button class="btn-acept"  *ngIf="countFile==0 else haveFile">Chấp nhận</button>
    <ng-template #haveFile>
        <button class="btn-save">Lưu</button>
    </ng-template>
</div>
