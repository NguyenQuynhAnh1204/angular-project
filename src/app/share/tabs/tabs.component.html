<div class="tab-head">
    <ng-container *ngFor="let item of tabList;">
        <div class="label" [class.isActive]="item.key === tabItem.key" 
            #tab (click)="handleOnChangeTab(item.key)"
        >
            {{item.label}}
        </div>
    </ng-container>
    <div class="bar-move" #bar></div>
</div>

<div #content>
    
</div>
